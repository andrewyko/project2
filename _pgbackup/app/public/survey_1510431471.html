<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Jhay Davis is a fortune 500 leader with 15 years experience in both technical IT development as well as marketing planning and strategy.">
        <meta name="keywords" content="Jhay Davis,CTO,Full Stack, MERN Stack, App Development, Dallas TX, jQuery, Javascript, Node.js, Java, MySQL, MongoDB">
        <meta name="author" content="Jhay Davis">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hoppy Hour Brewery Matchmaker</title>
        <!--linked files-->
        <link rel="icon" type="image/png" href="favicon.png">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    <body style="left: 0px;border-left: 25px solid;border-right: 25px solid;border-top: 10px solid;background-color: #7c9dcd">
        <div class="col-xs-12">
            <div class="row">
                <!-- Link back to homepage. -->
                <p>&lt;-Back to Homepage</p>
                <div class="jumbotron" style="background-color: rgba(0, 0, 0, 0.22)"> 
                    <h1>Find Your Brew-love</h1> 
                    <p>The Hoppy Hour perfect match alogrithm will find the brewhouse where you can be you.</p> 
                    <p></p> 
                </div>
                <hr>
                <form>
                    <!--Basic questionnaire-->
                    <h2>Let's Get Your Preferences</h2>
                    <div class="form-group">
                        <label for="userName">Your Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Your name here">
                    </div>
                    <hr>
                    <!-- Questions will be inserted here. -->
                    <h2> Questions</h2>
                    <div id="questions"></div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
                <hr>
                <!--Links to data API and GitHub-->
                <p><span><a href="/api/friends" style="color: #ffffff">Brewery Match List</a> | </span><span><a href="https://github.com/Jhaydavis/friend-finder" style="color: #ffffff">GitHub Repository</a></span></p>
                <!-- Error Modal -->
                <div id="errorModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Include your name</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Result Modal -->
            <div id="resultModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Here's your Brewery Hoppy Hour Recommendation! </h4>
                        </div>
                        <div class="modal-body" id="modalContent"></div>
                        <div class="modal-footer">
                            <h3><a href="/all" style="color: #ffffff">Next: Search for Reviews</h3>
                        </p>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close window</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
