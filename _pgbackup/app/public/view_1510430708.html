<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>Hoppy Hour Brew Review</title>

	<!-- Bootstrap CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	    crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	    crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">

		<div class="jumbotron">
			<h1>The Brew Review</h1>
			<h3>Reviews of Dallas Brewhouses</h3>
			<hr>
			<!--<a href="/" class="btn btn-default btn-lg">
				<span class="glyphicon glyphicon-eye-open"></span> Search Reviews</a>-->
				<a href="/view" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Reviews</a>
				<a href="/add" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Review</a>
				<a href="/all" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Reviews</a>
				<a href="/high" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-th-list"></span> Best Rated</a>
				<a href="/" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span> Home</a>
			
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong> Brewery Name Search</strong>
						</h3>
					</div>
					<div class="panel-body">
						<input type="text" id="brewery-search" class="form-control">
						<br>
						<div class="text-right">
							<button class="btn btn-primary btn-md" id="brewery-search-btn">
								<span class="glyphicon glyphicon-search"></span> Search</button>
						</div>
					</div>
				</div>

				

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Brewery Search Results</strong>
						</h3>
					</div>
					<div class="panel-body">
						<div class="well" id="stats" hidden="true">
							<h2 id="title"></h2>
							<div>
								<h3>
									<strong>Brewery:</strong>
									<span id="brew_name"></span>
								</h3>
								<h3>
									<strong>Comment:</strong>
									<span id="comment"></span>
								</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Custom Script -->
	<script src="javascript/view.js" type="text/javascript"></script>
</body>

</html>
