<!DOCTYPE html> 
<html lang="en-us"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>Hoppy Hour Brew Review</title>         
        <!-- Bootstrap CSS & JS -->         
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
        <!-- jQuery -->         
        <script src="https://code.jquery.com/jquery.js"></script>         
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>         
    </head>     
    <body style="background-color: #a0bbd1"> 
        <div class="container" style="background-color: #a0bbd1"> 
            <div class="jumbotron" style="background-color: rgba(0, 0, 0, 0.11)"> 
                <h1>Hoppy Hour Brew Review</h1> 
                <h3>Reviews of Dallas Brewhouses</h3> 
                <hr> 
                <a href="/view" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Reviews</a> 
                <a href="/add" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Review</a> 
                <a href="/all" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Reviews</a> 
                <a href="/high" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-th-list"></span> Best Rated</a> 
                <a href="/auth" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span> Home</a> 
            </div>             
            <div class="row"> 
                <div class="col-lg-12" style="background-color: rgba(0, 0, 0, 0.11)"> 
                    <div class="panel panel-default" style="background-color: rgba(0, 0, 0, 0.11)"> 
                        <div class="panel-heading"> 
                            <h3 class="panel-title"><strong>Add Review</strong></h3> 
                        </div>                         
                        <div class="panel-body" style="background-color: rgba(0, 0, 0, 0.11)"> 
                            <form action="" method="POST" role="form"> 
                                <div class="form-group"> 
                                    <label for="">Title</label>                                     
                                    <input type="text" class="form-control" id="title" placeholder=""> 
                                </div>                                 
                                <div class="form-group"> 
                                    <label for="">Brewery</label>                                     
                                    <input type="text" class="form-control" id="brew_name" placeholder=""> 
                                </div>                                 
                                <div class="form-group"> 
                                    <label for="">Comment</label>                                     
                                    <input type="text" class="form-control" id="comment" placeholder=""> 
                                </div>                                 
                                <div class="form-group"> 
                                    <label for="">Rating 1 - 10</label>                                     
                                    <input type="number" class="form-control" id="rating" placeholder=""> 
                                </div>                                 
                            </form>                             
                            <br> 
                            <div class="text-right"> 
                                <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                    <span class="glyphicon glyphicon-book"></span> Add a review
                                </button>                                 
                            </div>                             
                        </div>                         
                    </div>                     
                </div>                 
            </div>             
        </div>         
        <!-- Custom Script -->         
        <script src="javascript/add.js" type="text/javascript"></script>         
    </body>     
</html>
