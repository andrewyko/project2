<body style="background-color: #a0bbd1">
	<div class="col-xs-12">
		<div class="row">
			<!-- Welcome jumbotron -->
			<div class="container">
				<div class="jumbotron" style="background-color: rgba(0, 0, 0, 0.01)">
					<h1>Dallas Hoppy Hour</h1>
					<h3>Find the brewhouse you were always destined for.</h3><img src="css/beer-in-mug.png" width="300" style="float: right" /></h1>

				<p style="color: #f9f3f3"><span><a href="/api/friends" style="color: #ffffff">API </a>Brewery Locator&nbsp;| </span><span><a href="https://github.com/Jhaydavis/friend-finder" style="color: #ffffff">GitHub Repository</a></span></p>
			</div>
		</div>
	</div>
	<div id="ageVerification" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Welcome to Hoppy Hour! Site Requires Age Verification</h4>
				</div>
				<div class="modal-body">
					<p>Please enter your date of birth to verify that you are over 21.</p>
					<div class="form-group">
						<div class='input-group date' id='datepicker'>
							<input type='text' class="form-control" />
							<span class="input-group-addon">
                        	<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" id="underAge">Get me outta here!</button>
					<button id="confirmAge" type="button" class="btn btn-primary" disabled>Yes, I am over 21</button>
				</div>
			</div>
		</div>
		<script type="application/javascript">
			$(function() {
				$("#ageVerification").modal('show')
				var dp = $('#datepicker').datetimepicker({
					format: 'L'

				});
				dp.on("dp.change", function(e) {
					var isUnderAge = e.date.add(21, 'y').isAfter(moment());
					$('#ageVerification #confirmAge').prop('disabled', isUnderAge);
				});
				$('#ageVerification').on('click', '#confirmAge:enabled', function() {
					$("#ageVerification").modal('hide');
				});
				$('#underAge').on('click', function() {
					location.href = "outtaHere.html";
				});
			});

		</script>
	</div>
